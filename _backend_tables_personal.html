<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>大恒光伏鹰眼后台管理</title>
    <!-- Bootstrap -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="./css/flat-ui.min.css">
    <!-- 导入 自己的css -->
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <!-- 导入 index.css -->
    <link rel="stylesheet" type="text/css" href="./css/backend-common.css">
    <link rel="stylesheet" tyoe="text/css" href="./css/backend-personal.css">
    <style>
        .display-none {
            display: none;
        }
    </style>
    <!-- <body > -->
</head>

<body>
    <!-- backend   -->
    <div id="dh-backend-person">
        <!-- backend-person-form1 start -->
        <div id="backend-person-form1">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-tit clearfix">
                        <em class="panel1-tit-btn fl">
                            <div class="personal-image2" style="vertical-align:middle;padding-top:35px">
                            </div>
                        </em>
                        <span class="fl panel-tit_txt">基本信息</span>
                        <span class="fl panel-tit_txt" style="float:right;cursor:pointer" onclick="form1Modify();" id="updateThe">修改&nbsp;&nbsp;&nbsp;</span>
                    </div>
                    <div class="panel-content" id="form1-content">
                        <table class="panel-content-table">
                            <tbody>
                                <tr>
                                    <td class="td1" style="width:15%;">姓名:</td>
                                    <td class="td2" style="width:35%;">王明阳</td>
                                    <td class="td1" style="width:15%;">用户名称:</td>
                                    <td class="td2" style="width:35%;">admin</td>
                                </tr>
                                <tr>
                                    <td class="td1" style="width:15%;">英文名称:</td>
                                    <td class="td2" style="width:35%;">
                                        <input type="text" name="englishName" id="englishName" readonly="readonly">
                                        <br>
                                    </td>
                                    <td class="td1" style="width:15%;">用户级别:</td>
                                    <td class="td2" style="width:35%;">
                                        大恒能源管理员
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td1" style="width:15%;">联系方式:</td>
                                    <td class="td2" style="width:35%;">
                                        <input type="text" name="telNumber" id="telNumber" readonly="readonly">
                                        <br>
                                    </td>
                                    <td class="td1" style="width:15%;">邮箱地址:</td>
                                    <td class="td2" style="width:35%;">
                                        <input type="text" name="email" id="emailLocation" readonly="readonly">
                                        <br>
                                    </td>
                                </tr>
                                <tr class="form1-table-btn" style="display:none;">
                                    <td align="center" colspan="8">
                                        <a href="#" class="personal-btn" style="display: inline-block;">保 存</a>
                                        <a href="#" class="personal-btn" style="display: inline-block;">取 消</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- backend-person-form1 end -->

        <!-- backend-person-form2 start -->
        <div id="backend-person-form2">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-tit clearfix">
                        <em class="panel2-tit-btn fl">
                            <div class="personal-image1" style="vertical-align:middle;padding-top:35px">
                            </div>
                        </em>
                        <span class="fl panel-tit-txt">联系方式</span>
                        <span class="fl panel-tit-txt" style="float:right;cursor:pointer;" onclick="form2Modify()">修改&nbsp;&nbsp;&nbsp;</span>
                    </div>
                    <div class="panel-content" style="display:none;" id="form2-content">
                        <table class="content-table">
                            <tbody>
                                <tr>
                                    <td class="td1" style="width:15%;">手机号码：</td>
                                    <td>
                                        <input type="text" name="telNumber" id="oldTel" readonly="readonly">
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td1" style="width:15%;">新手机号码：</td>
                                    <td>
                                        <input type="text" name="telNumber" id="newTel" readonly="readonly">
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td1" style="width:15%;">验证码：</td>
                                    <td>
                                        <input type="text" name="telNumber" id="confirmTel" readonly="readonly">
                                        <br>
                                    </td>
                                </tr>
                                <tr class="form2-table-btn" style="display:none;">
                                    <td align="center" colspan="8">
                                        <a href="#" class="personal-btn" style="display: inline-block;">保 存</a>
                                        <a href="#" class="personal-btn" style="display: inline-block;">取 消</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
        <!-- backend-person-form2 end -->


        <!-- backend-person-form3 start -->
        <div id="backend-person-form3">
            <div class="container">
                <div class="panel panel-default">
                    <div class="panel-tit clearfix">
                        <em class="panel3-tit-btn fl">
                            <div class="personal-image1" style="vertical-align:middle;padding-top:35px">
                            </div>
                        </em>
                        <span class="fl panel-tit-txt">密码设置</span>
                        <span class="fl panel-tit-txt" style="float:right;cursor:pointer;" onclick="form3Modify()">修改&nbsp;&nbsp;&nbsp;</span>
                    </div>
                    <div class="panel-content" style="display:none;" id="form3-content">
                        <table class="content-table">
                            <tbody>
                                <tr>
                                    <td class="td1" style="width:15%;">原密码：</td>
                                    <td>
                                        <input type="password" name="password" id="oldPw" readonly="readonly">
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td1" style="width:15%;">新密码：</td>
                                    <td>
                                        <input type="password" name="password" id="newPW" readonly="readonly">
                                        <br>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td1" style="width:15%;">确认密码：</td>
                                    <td>
                                        <input type="password" name="password" id="confirmPw" readonly="readonly">
                                        <br>
                                    </td>
                                </tr>
                                <tr class="form3-table-btn" style="display:none;">
                                    <td align="center" colspan="8">
                                        <a href="#" class="personal-btn" style="display: inline-block;">保 存</a>
                                        <a href="#" class="personal-btn" style="display: inline-block;">取 消</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>
        </div>
        <!-- backend-person-form3 end -->
    </div>
</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./lib/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./lib/js/bootstrap.min.js"></script>
<script>
    // table1 start
    function form1Modify() {
        $("#englishName").removeAttr("readOnly");
        $("#telNumber").removeAttr("readOnly");
        $("#emailLocation").removeAttr("readOnly");
        $("#form1-content").show();
        $(".form1-table-btn").show();
        $(".panel1-tit-btn").children("div").removeClass("personal-image1");
        $(".panel1-tit-btn").children("div").addClass("personal-image2");
    }

    $(".panel1-tit-btn").click(function () {
        $("#englishName").attr("readOnly", 'true');
        $("#telNumber").attr("readOnly", 'true');
        $("#emailLocation").attr("readOnly", 'true');
        var spread = $(this).parent().siblings().is(":hidden");
        if (spread) {
            $(this).children("div").removeClass("personal-image1");
            $(this).children("div").addClass("personal-image2");
            $(this).parent().parent().find("#form1-content").show();
            $(".form1-table-btn").hide();
        } else {
            $(this).children("div").removeClass("personal-image2");
            $(this).children("div").addClass("personal-image1");
            $(this).parent().parent().find("#form1-content").hide();
        }
    });


    // table2 start
    function form2Modify() {
        $("#oldTel").removeAttr("readOnly");
        $("#newTel").removeAttr("readOnly");
        $("#confirmTel").removeAttr("readOnly");
        $("#form2-content").show();
        $(".form2-table-btn").show();
        $(".panel2-tit-btn").children("div").removeClass("personal-image1");
        $(".panel2-tit-btn").children("div").addClass("personal-image2");
    }

    $(".panel2-tit-btn").click(function () {
        $("#oldTel").attr("readOnly", 'true');
        $("#newTel").attr("readOnly", 'true');
        $("#confirmTel").attr("readOnly", 'true');
        var spread = $(this).parent().siblings().is(":hidden");
        if (spread) {
            $(this).children("div").removeClass("personal-image1");
            $(this).children("div").addClass("personal-image2");
            $(this).parent().parent().find("#form2-content").show();
            $(".form2-table-btn").hide();
        } else {
            $(this).children("div").removeClass("personal-image2");
            $(this).children("div").addClass("personal-image1");
            $(this).parent().parent().find("#form2-content").hide();
        }
    });

    // table3 start
    function form3Modify() {
        $("#oldPw").removeAttr("readOnly");
        $("#newPW").removeAttr("readOnly");
        $("#confirmPw").removeAttr("readOnly");
        $("#form3-content").show();
        $(".form3-table-btn").show();
        $(".panel3-tit-btn").children("div").removeClass("personal-image1");
        $(".panel3-tit-btn").children("div").addClass("personal-image2");
    }

    $(".panel3-tit-btn").click(function () {
        $("#oldPw").attr("readOnly", 'true');
        $("#newPW").attr("readOnly", 'true');
        $("#confirmPw").attr("readOnly", 'true');
        var spread = $(this).parent().siblings().is(":hidden");
        if (spread) {
            $(this).children("div").removeClass("personal-image1");
            $(this).children("div").addClass("personal-image2");
            $(this).parent().parent().find("#form3-content").show();
            $(".form3-table-btn").hide();
        } else {
            $(this).children("div").removeClass("personal-image2");
            $(this).children("div").addClass("personal-image1");
            $(this).parent().parent().find("#form3-content").hide();
        }
    });
</script>

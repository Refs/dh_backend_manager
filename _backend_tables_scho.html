            $('.slide').hide();
            $("tr").on("click","td.slide-down" ,function (e) {
                $('.slide').show();
                $(e.currentTarget).removeClass('slide-down');
                $(e.currentTarget).addClass('slide-up');
                $(e.currentTarget).parent('tr').next(".slide")
                    .find('td')
                    .wrapInner('<div class="aaa" style="display: none;" />').debugger()
                    .parent()
                    .find('td > div')
                    .slideDown(700, function () {
                        var $set = $(this);
                        $set.replaceWith($set.contents());
                    });
            });
            $("tr").on("click","td.slide-up" ,function (e) {
                $(e.currentTarget).removeClass('slide-up');
                $(e.currentTarget).addClass('slide-down');
                 $(e.currentTarget).debugger().parent('tr').next(".slide")
                    .find('td')
                    .wrapInner('<div style="display: block;" />').debugger()
                    .parent()
                    .find('td > div')
                    .slideUp(700, function () {
                        var $set = $(this);
                        $set.replaceWith($set.contents());
                        $('.slide').hide();
                    });
            });

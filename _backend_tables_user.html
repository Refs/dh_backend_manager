<script>
    $(function () {
        $('.user-st-authBTN').on('click', function (e) {
            var button = $(e.currentTarget);
            var id = button.attr('date-id');
            window.parent.getIframeParameter(id);
            window.parent.$("#user-st-auth").modal()
        });

        $('.user-func-authBTN').on('click', function (e) {
            var button = $(e.currentTarget);
            var id = button.attr('date-id');

            window.parent.getIframeParameter(id);
            window.parent.$("#user-func-auth").modal()
        });

        $('#user-addBTN').on('click', function (e) {
            window.parent.$("#user-add").modal()
        });

    })
</script>
